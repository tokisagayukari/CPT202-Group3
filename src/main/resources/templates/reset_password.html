<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="description" content="Login - Register">
    <meta name="author" content="cpt202 Group3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/static/css/main.css" th:href="@{/css/main.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>
<body>
<div id="container-register">
    <div id="title">
        <i class="material-icons lock">lock</i> Reset Password
    </div>

    <p style="color: red; font-size: 6px" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <form action="/resetPassword" method="post">

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <input id="username" name="account" placeholder="Username" type="text" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input name="password" placeholder="Old Password" type="password" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" name="newPassword" placeholder="New Password" type="password" required class="validate" autocomplete="off">
        </div>

        <div class="remember-me">
            <input type="checkbox">
            <span style="color: #DDD">I accept Terms of Service</span>
        </div>

        <input type="submit" value="Reset" />
    </form>

    <div class="privacy">
        <a href="#">Privacy Policy</a>
    </div>

    <div class="register">
        Do you already have an account?
        <a href="/"><button id="register-link">Log In here</button></a>
    </div>
</div>
</body>
</html>
