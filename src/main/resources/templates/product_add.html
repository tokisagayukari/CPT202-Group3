<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Product_add</title>
    <link rel="stylesheet" href="../static/css/bootstrap-table.min.css" th:href="@{/css/bootstrap-table.min.css}">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}">
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../static/js/bootstrap.min.*" th:src="@{/js/bootstrap.min.*}"></script>
    <style>
            body {
                background-color: #303641;
            }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/dashboard" th:href="@{/dashboard}" class="navbar-brand fw-bold">Dashboard</a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-right: 10px;">
                <a href="/exit" th:href="@{/exit}" class="btn btn-secondary" type="button">Log out</a>
            </div>
        </div>
    </nav>

    <div id="page-index">

        <div class="col-1">

            <ul class="nav nav-pills" style="width: 100%;">
                <li class="nav-item dropdown" style="width: 100%;">
                    <a class="nav-link dropdown-toggle text-light active" data-bs-toggle="dropdown" role="button" aria-expanded="false">Commodity</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item active" aria-current="page" href="/products" th:href="@{/products}">On sale</a></li>
                        <li><a class="dropdown-item" href="/storage" th:href="@{/storage}">In store</a></li>
                    </ul>
                </li>
                <li class="nav-item" style="width: 100%;">
                    <a class="nav-link text-light" aria-current="page" href="/staffs" th:href="@{/staffs}">Staff</a>
                </li>
                <li class="nav-item" style="width: 100%;">
                    <a class="nav-link text-light" aria-current="page" href="/aboutUs" th:href="@{/aboutUs}">About Us</a>
                </li>
            </ul>

        </div>

        <div class="row" style="background-color: rgb(102, 114, 131); margin-left: 10%; margin-right: 10%;">
            <form class="row g-3" th:action="@{/product}" th:method="${product!=null?'put':'post'}">
    <!--
                <input type="hidden" name="_method" value="put" th:if="${product!=null}"/>
    -->   
                <div class="col-md-6">
                    <label class="form-label" style="color: white;">ID</label>
                    <input class="form-control" name="id" placeholder="ID" th:value="${product!=null}?${product.id}" readonly>
                </div>

                <div class="col-md-6">
                    <label class="form-label" style="color: white;">Product Name</label>
                    <input class="form-control" name="name" placeholder="Name" th:value="${product!=null}?${product.name}">
                </div>

                <div class="col-12">
                    <label class="form-label" style="color: white;">Type</label>
                    <input class="form-control" name="type" placeholder="Type" th:value="${product!=null}?${product.type}">
                </div>

                <div class="col-12">
                    <label class="form-label" style="color: white;">Price</label>
                    <input type="number" class="form-control" name="price" placeholder="Price number" th:value="${product!=null}?${product.price}">
                </div>

                <div class="col-12">
                    <label class="form-label" style="color: white;">Discount</label>
                    <input type="number" class="form-control" name="discount" placeholder="Discount number" th:value="${product!=null}?${product.discount}">
                </div>

                <div class="col-12">
                    <label class="form-label" style="color: white;">On sale</label>
                    <input type="number" class="form-control" name="onSale" placeholder="On sale number" th:value="${product!=null}?${product.onSale}">
                </div>

                <div class="col-12">
                    <label class="form-label" style="color: white;">In store</label>
                    <input type="number" class="form-control" name="inStore" placeholder="In store number" th:value="${product!=null}?${product.inStore}">
                </div>

                <div class="col-12">
                    <label class="form-label" style="color: white;">Sale per week</label>
                    <input type="number" class="form-control" name="salePerWeek" placeholder="Sale per week number" th:value="${product!=null}?${product.salePerWeek}">
                </div>

                <div class="col-12" style="padding-bottom: 10px;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a th:href="@{/products}"><button class="btn btn-danger" type="button">Cancel</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
